<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>무한 원숭이 정리 시뮬레이터</title>
        <meta name="description" content="원하는 글자가 나올 때 까지 계속 원숭이가 말합니다.">
        <meta name="author" content="Darkpppet">

        <link rel="shortcut icon" href="/infinite-monkey/favicon.ico" type="image/x-icon">

      <script type="module" crossorigin src="/infinite-monkey/assets/index-ClqWmJsx.js"></script>
      <link rel="stylesheet" crossorigin href="/infinite-monkey/assets/index-BhG2pcYc.css">
    </head>
    <body>
        <article class="prose lg:prose-sm max-w-none w-[90%] md:w-[75%] lg:w-[40%] mx-auto mt-8 text-center">
            <div id="head">
                <h1>🐒Infinite Monkey Theorem🐒</h1>
                <h2>🙈원숭이가 네 이름을 말해줄거야🙈</h2>
            </div>
            <div class="divider"></div>
            <!-- 이름 입력 부분 -->
            <div>
                <h3>
                    <label for="name">이름: <input type="text" id="name" class="input" oninput="filterName(this)" onfocusout="changeName(this)"></label>
                </h3>
                <!-- 입력 경고 부분 -->
                <span id="letter-warn" class="hidden"></span>
                <br><br>
            </div>
            <!-- 문자 선택 부분 -->
            <div id="writing-system-radios">
                <label>
                    <input type="radio" name="writing-system" class="radio" value="hangul" onclick="changeWritingSystem(this)"
                           checked>
                    한글
                </label>
                <label>
                    <input type="radio" name="writing-system" class="radio" value="alphanumeric" onclick="changeWritingSystem(this)">
                    영숫자
                </label>
                <label>
                    <input type="radio" name="writing-system" class="radio" value="kana" onclick="changeWritingSystem(this)">
                    가나
                </label>
                <label>
                    <input type="radio" name="writing-system" class="radio" value="cyrillic" onclick="changeWritingSystem(this)">
                    키릴
                </label>
            </div>
            <div class="divider"></div>
            <!-- 문자 정보 표시 부분 -->
            <div>
                <h3 id="total-letter-count">글자 개수: 11,172자</h3>
                <h3 id="expected-letter-count">기댓값: 11,172글자</h3>
            </div>
            <div class="divider"></div>
            <!-- 원숭이의 말 표시 부분 -->
            <div>
                <h3>🙉원숭이의 말🙉</h3>
                <p id="monkey-said"></p>
            </div>
            <!-- 원숭이가 말한 글자 수 표시 부분 -->
            <div>
                <h3>말한 글자 수</h3>
                <p id="said-letter-count"></p>
            </div>
            <!-- 걸린 시간 -->
            <div>
                <h3>걸린 시간</h3>
                <p id="said-time"></p>
            </div>
            <div class="divider"></div>
            <!-- 시작 버튼 -->
            <button id="start-button" class="btn" onclick="saying(this)">시작</button>
            <br>
            <!-- 길이 경고 부분 -->
            <p id="warn" class="hidden mx-auto">※ 이름이 너무 길어 오래 걸릴 수 있습니다! ※</p>
        </article>
    </body>
</html>
